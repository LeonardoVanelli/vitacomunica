<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="public/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vita - Soluções Digitais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #FFF5D9;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Touch optimization */
        .btn, .nav-links a, .mobile-menu a, .mobile-menu-toggle {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: #1E2841;
            border-radius: 50px;
            margin: 20px auto;
            margin-top: 35px;
            padding: 18px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 78.5rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;            
        }

        .logo {
            margin-left: 20px;
            width: 100px;
        }

        .nav-links {
            display: flex;
            list-style: none;            
            gap: 20px;
        }

        .nav-links li {
            margin: 0;            
        }

        .nav-links a {
            color: #bdc3c7;
            text-decoration: none;
            padding: 18px 32px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Urbanist', sans-serif;
        }

        .nav-links a.active,
        .nav-links a:hover {
            background: #f4e4bc;
            color: #2c3e50;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #2c3e50;
            border-radius: 0 0 25px 25px;
            padding: 20px;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .mobile-menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-menu li {
            margin-bottom: 10px;
        }

        .mobile-menu a {
            color: #bdc3c7;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: block;
            text-align: center;
        }

        .mobile-menu a.active,
        .mobile-menu a:hover {
            background: #f4e4bc;
            color: #2c3e50;
        }

        /* Main Content */
        main {
            display: flex;
            align-items: center;
            min-height: 80vh;
            padding: 60px 20px;
            justify-content: center;
        }

        .content {
            display: flex;
            align-items: center;
            flex-direction: column;                        
        }

        .primary-content {
            display: grid;
            grid-template-columns: 1fr 2fr;            
            align-items: center;
            max-width: 78.5rem;
            margin: 0 auto;
            width: 100%;
        }

        .text-primary-content h1 {
            font-size: 5rem;
            color: #000;
            line-height: 1.1;
            margin-bottom: 40px;
            font-weight: bold;
            min-width: 507px;
        }

        .text-primary-content h1 .highlight {
            color: #2A375C;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #2c3e50;
            color: white;
        }

        .btn-primary:hover {
            background: #34495e;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #2c3e50;
            border: 2px solid #2c3e50;
        }

        .btn-secondary:hover {
            background: #2c3e50;
            color: white;
            transform: translateY(-2px);
        }

        /* Illustration */
        .illustration {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .computer-image {            
            height: auto;
            max-width: 100%;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.1));
            transform: scale(1.2);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .text-content h1 {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 768px) {
            header {
                margin: 15px;
                padding: 15px 25px;
                border-radius: 25px;
            }

            .logo {
                font-size: 2rem;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-toggle {
                display: block;
            }

            main {
                padding: 40px 15px;
                min-height: 70vh;
            }

            .primary-content {
                grid-template-columns: 1fr;
                gap: 50px;
                text-align: center;
            }

            .text-primary-content h1 {
                font-size: 2.8rem;
                margin-bottom: 30px;
                line-height: 1.2;
            }

            .cta-buttons {
                justify-content: center;
                flex-wrap: wrap;
                gap: 15px;
                margin-top: 30px;
            }

            .btn {
                min-width: 140px;
            }

            /* Hide illustration on mobile */
            .illustration {
                display: none;
            }
        }

        @media (max-width: 480px) {
            header {
                margin: 10px;
                padding: 12px 20px;
                border-radius: 20px;
            }

            .logo {
                font-size: 1.8rem;
            }

            main {
                padding: 30px 10px;
            }

            .primary-content {
                gap: 40px;
            }

            .text-primary-content h1 {
                font-size: 2.2rem;
                margin-bottom: 25px;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
                margin-top: 25px;
            }

            .btn {
                padding: 14px 28px;
                font-size: 1rem;
                width: 100%;
                max-width: 200px;
                text-align: center;
            }

            /* Mobile illustration adjustments */
            .illustration {
                transform: scale(0.75);
                margin: 10px 0;
            }

            .computer-image {
                width: 220px;
            }
        }

        @media (max-width: 360px) {
            .text-content h1 {
                font-size: 2rem;
            }

            .illustration {
                transform: scale(0.65);
            }

            .computer-image {
                width: 180px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 0.95rem;
            }
        }

        /* Landscape mobile optimization */
        @media (max-width: 768px) and (orientation: landscape) {
            main {
                padding: 20px 15px;
            }

            .primary-content {
                gap: 30px;
            }

            .text-primary-content h1 {
                font-size: 2.4rem;
                margin-bottom: 20px;
            }

            .illustration {
                transform: scale(0.7);
            }

            .computer-image {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="public/logo_vita_white.png" alt="Computador com elementos digitais" class="computer-image">
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active">Início</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Portfólio</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                ☰
            </button>
        </nav>
        <div class="mobile-menu" id="mobileMenu">
            <ul>
                <li><a href="#" class="active">Início</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Portfólio</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="content">
            <div class="primary-content">
                <div class="text-primary-content">
                    <h1>
                        Soluções<br>
                        digitais que<br>
                        trazem <span class="highlight">vida</span> à<br>
                        sua marca
                    </h1>            
                </div>

                <div class="illustration">
                    <img src="public/computer.png" alt="Computador com elementos digitais" class="computer-image">
                </div>
            </div>
            <div class="cta-buttons">
                <a href="#" class="btn btn-primary">Portfólio ↗</a>
                <a href="#" class="btn btn-secondary">Contato</a>
            </div>
        </div>
    </main>

    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (mobileMenu.classList.contains('active')) {
                // Close menu
                mobileMenu.classList.remove('active');
                toggle.innerHTML = '☰';
                setTimeout(() => {
                    mobileMenu.style.display = 'none';
                }, 300);
            } else {
                // Open menu
                mobileMenu.style.display = 'block';
                setTimeout(() => {
                    mobileMenu.classList.add('active');
                }, 10);
                toggle.innerHTML = '✕';
            }
        }

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                const mobileMenu = document.getElementById('mobileMenu');
                const toggle = document.querySelector('.mobile-menu-toggle');
                
                mobileMenu.classList.remove('active');
                toggle.innerHTML = '☰';
                setTimeout(() => {
                    mobileMenu.style.display = 'none';
                }, 300);
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const mobileMenu = document.getElementById('mobileMenu');
            const toggle = document.querySelector('.mobile-menu-toggle');
            const header = document.querySelector('header');
            
            if (!header.contains(e.target) && mobileMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
                toggle.innerHTML = '☰';
                setTimeout(() => {
                    mobileMenu.style.display = 'none';
                }, 300);
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const mobileMenu = document.getElementById('mobileMenu');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (window.innerWidth > 768) {
                mobileMenu.classList.remove('active');
                mobileMenu.style.display = 'none';
                toggle.innerHTML = '☰';
            }
        });

        // Prevent scroll when mobile menu is open
        function preventScroll(e) {
            e.preventDefault();
        }

        const mobileMenuObserver = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.attributeName === 'class') {
                    const target = mutation.target;
                    if (target.classList.contains('active')) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                }
            });
        });

        mobileMenuObserver.observe(document.getElementById('mobileMenu'), {
            attributes: true,
            attributeFilter: ['class']
        });
    </script>
</body>
</html>
